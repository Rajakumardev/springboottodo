<!DOCTYPE html>
<html>
    <head>
        <title>
            Todo - Spring
        </title>
        <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-T8Gy5hrqNKT+hzMclPo118YTQO6cYprQmhrYwIiQ/3axmI1hQomh7Ud2hPOy8SP1" crossorigin="anonymous">
        <link rel="stylesheet" href="css/style.css" type="text/css"/>
        <script
            src="https://code.jquery.com/jquery-3.4.1.min.js"
            integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
            crossorigin="anonymous"></script>
            <script src="/js/app.js"></script>
    </head>
    <body>
        <section class="todo-container">
            <h2>To-do list</h2>
            <ul class="todo-list" id="todo-list">
                
            </ul>
            <a href="#" class="add-btn" id="addDialogBtn" data-dialog-id="addDialog">
                +
            </a>
        </section>
        <div class="dialog" id="addDialog">
            <div class="dialog-container">
                <div class="dialog-header"><h1>Add new</h1><a href="#" class="close-btn" id="dialogCloseBtn" data-dialog-id="addDialog"><i class="fa fa-times"></i></a></div>
                <div class="dialog-content">
                    <input type="text" id="todoTitleTxt" placeholder="title"/>
                    <textarea placeholder="description" id="todoDescriptionTxt"></textarea>
                    <a href="#" class="btn" id="addNewTodoBtn">Add</a>
                </div>
            </div>
        </div>
    </body>
</html>
